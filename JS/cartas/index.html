<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 y media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="general">

        <div id="jugador">

            <div id="menu_jugador">
                <div id="texto_puntos_jugador">Total jugador:</div>
                <div id="valor_puntos_jugador"></div>
                <div id="plantarse_jugador" class="div_botones">
                    <input id="bot_plantarse" type="button" class="botones" value="Me planto">
                </div>
                <div id="reiniciar_partida" class="div_botones">
                    <input id="bot_reiniciar" type="button" class="botones" value="Reiniciar">
                </div>
            </div>

            <div id="jug_mazo">
                <img id="img_mazo_jug" src="imagenes/trasera_jug.jpg" alt="">
            </div>

            <div id="jug_nueva_carta">                
                <img id="img_nueva_carta_jug" src="" alt="">
            </div>

            <div id="jug_cartas">
                <img id="img_cartajug_1" class="img_cartas_jug" src="" alt="">
                <img id="img_cartajug_2" class="img_cartas_jug" src="" alt="">
                <img id="img_cartajug_3" class="img_cartas_jug" src="" alt="">
                <img id="img_cartajug_4" class="img_cartas_jug" src="" alt="">
                <img id="img_cartajug_5" class="img_cartas_jug" src="" alt="">
                <img id="img_cartajug_6" class="img_cartas_jug" src="" alt="">
                <img id="img_cartajug_7" class="img_cartas_jug" src="" alt="">
            </div>
        </div>
    
        <div id="banca">

            <div id="menu_banca">
                <div id="texto_puntos_banca">Total banca:</div>
                <div id="valor_puntos_banca"></div>
            </div>    

            <div id="ban_mazo">
                <img id="img_mazo_ban" src="imagenes/trasera.jpg" alt="">
            </div>

            <div id="ban_nueva_carta">
                <img id="img_nueva_carta_ban" src="" alt="">
            </div>


            <div id="ban_cartas">
                <img id="img_cartaban_1" class="img_cartas_ban" src="" alt="">
                <img id="img_cartaban_2" class="img_cartas_ban" src="" alt="">
                <img id="img_cartaban_3" class="img_cartas_ban" src="" alt="">
                <img id="img_cartaban_4" class="img_cartas_ban" src="" alt="">
                <img id="img_cartaban_5" class="img_cartas_ban" src="" alt="">
                <img id="img_cartaban_6" class="img_cartas_ban" src="" alt="">
                <img id="img_cartaban_7" class="img_cartas_ban" src="" alt="">
            </div>

        </div>
    
    </div>

    <div id="footer">
        <div id="ganador"></div>
    </div>




    <script type="text/javascript" src="script.js"></script>
</body>
</html>
