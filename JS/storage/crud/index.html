<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Local storage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="general">

        <div id="div-formulario">

            <form id="formulario" action="" method="post">
                <div id="form-head">
                    CRUD
                </div>

                <div id="form-body">
                    <div id="celda-dni" class="dato">
                        <label id="label-dni" for="dni">DNI:</label>
                        <input autofocus type="text" name="dni" id="dni" placeholder="Introduce DNI"
                            class="input-field"></input>

                        <div class="datoBotones">
                            <input type="button" value="Buscar" id="getDni" class="botones">
                            <input type="button" value="Last" id="btLast" class="botones">
                            <input type="button" value="Limpiar" id="btLimpiar" class="botones">
                            <input type="button" value="Borrar todo" id="borrarTodo" class="botones">

                            <!-- <input type="button" value="Borrar" id="delDni" class="botones"> -->
                        </div>
                    </div>

                    <div id="celda-email" class="dato">
                        <label id="label-email" for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Introduce email"
                            class="input-field"></input>

                        <!-- <div class="datoBotones">
                            <input type="button" value="Obtener" id="getEmail" class="botones">
                            <input type="button" value="Borrar" id="delEmail" class="botones">
                        </div> -->
                    </div>

                    <div id="celda-user" class="dato">
                        <label id="label-usuario" for="usuario">Usuario:</label>
                        <input type="text" name="usuario" id="usuario" placeholder="Introduce usuario"
                            class="input-field"></input>

                        <!-- <div class="datoBotones">
                            <input type="button" value="Obtener" id="getUser" class="botones">
                            <input type="button" value="Borrar" id="delUser" class="botones">
                        </div> -->
                    </div>

                </div>

                <div id="form-footer">
                    <button type="submit" value="submit" id="submit" class="botones btExtra">Crear</button>
                    <input type="button" value="Modificar" id="modificar" class="botones btExtra">
                    <input type="button" value="Borrar" id="borrar" class="botones btExtra">
                </div>
            </form>

        </div>

    </div>


    <script type="text/javascript" src="validate.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
