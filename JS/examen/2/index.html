<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen EJ2 - Raúl Morales</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="general">

        <div id="div-formulario">

            <div id="form-head">
                EXAMEN EJ2
            </div>

            <div id="form-body">

                <div id="divControl">
                    <label for="usuarios">Usuarios:</label>
                    <select required name="usuarios" id="usuarios">

                    </select>
                </div>


                <input type="submit" id="button" value="Consulta"></input>

                <div id="divTabla">
                    <table id="tabla" class="oculto">
                        <tr>
                            <th>Email</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                        </tr>
                    </table>
                </div>

            </div>

        </div>

        <!-- <script type="text/javascript" src="validate.js"></script> -->
        <script type="text/javascript" src="script.js"></script>

</body>

</html>
